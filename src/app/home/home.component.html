      <div
        id="carouselExampleFade"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://resimdiyari.com/_data/i/upload/2012/10/19/20121019130847-fec3de3f-me.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://sm.ign.com/ign_tr/screenshot/default/fan-made-poster-game-of-thrones-season-7-1024x630_14ws.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://resimdiyari.com/_data/i/upload/2012/10/19/20121019130859-0f6e7275-me.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- carousel end -->

      <h3>Trending Movies</h3>
      <div class="row mb-5">
        <div
          class="col-6 col-sm-4   g-4"
          *ngFor="let movie of trendingMovies"
        >
          <div class="card h-100">
            <img
              [src]="movie.cover"
              class="card-img-top"
              alt="..."
              style="object-fit: cover"
            />
            <div class="card-body d-flex flex-column justify-content-around">
              <h6 class="card-title">{{ movie.name }}</h6>
            </div>
            <div class="card-footer">
              <div class="d-flex align-items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="red"
                  class="bi bi-heart-fill me-2"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                  />
                </svg>

                <p class="card-text">{{ movie.rating }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h3>Popular in Theatres</h3>
      <div class="row">
        <div
        class="col-6 col-sm-4 g-4"
        *ngFor="let movie of theatreMovies"
      >
        <div class="card h-100">
          <img
            [src]="movie.cover"
            class="card-img-top"
            alt="..."
            style="object-fit: cover"
          />
          <div class="card-body d-flex flex-column justify-content-around">
            <h6 class="card-title">{{ movie.name }}</h6>
          </div>
          <div class="card-footer">
            <div class="d-flex align-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="red"
                class="bi bi-heart-fill me-2"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                />
              </svg>

              <p class="card-text">{{ movie.rating }}</p>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    
    <div class="col-12 col-md-4 mb-3 p-3 bg-color-gradient"  >
     
      <h3 class="text-center mb-5">ALL TIME POPULAR</h3>
      <ul class="p-0">
        <li
          class="d-flex justify-content-between"
          *ngFor="let movie of popularMovies; let i = index"
        >
          <div class="d-flex">
            <div class="me-2">{{ i + 1 }})</div>
            <div>{{ movie.name }}</div>
          </div>

          <div>
            <strong>{{ movie.rating }}</strong>
          </div>
        </li>
      </ul>
    </div>
  
  </div>
</div>
